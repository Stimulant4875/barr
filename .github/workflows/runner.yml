name: Check Power Outage Report

on:
  # این خط به شما اجازه می‌دهد تا به صورت دستی هم آن را اجرا کنید
  workflow_dispatch:
  
  # اجرای زمان‌بندی شده با استفاده از cron
  schedule:
    # زمان‌بندی جدید: اجرا فقط در ساعت 03:00 بامداد به وقت ایران
    # (معادل 23:30 روز قبل به وقت جهانی UTC)
    - cron: '30 23 * * *'

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest

    steps:
      # مرحله ۱: دریافت کد از ریپازیتوری
      - name: Checkout repository
        uses: actions/checkout@v4

      # مرحله ۲: نصب Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # مرحله ۳: نصب کتابخانه‌های پروژه
      - name: Install dependencies
        run: npm install

      # مرحله ۴: اجرای اسکریپت اصلی
      - name: Run the script
        run: node index.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # مرحله ۵: آپلود فایل‌های دیباگ (در صورت وجود)
      - name: Upload debug files if they exist
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: ./debug/
          if-no-files-found: ignore
