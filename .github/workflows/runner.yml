name: Check Power Outage Report

on:
  # این خط به شما اجازه می‌دهد تا به صورت دستی هم آن را اجرا کنید
  workflow_dispatch:
  
  # اجرای زمان‌بندی شده با استفاده از cron
  schedule:
    # زمان‌ها به وقت جهانی (UTC) هستند. (ایران = 3:30 + UTC)
    
    # ساعت 4:00 صبح به وقت ایران
    - cron: '30 0 * * *'
    
    # ساعت 7:00 صبح به وقت ایران
    - cron: '30 3 * * *'
    
    # ساعت 23:00 (۱۱ شب) به وقت ایران
    - cron: '30 19 * * *'
    
    # ساعت 24:00 (۱۲ شب) به وقت ایران
    - cron: '30 20 * * *'

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run the script
        run: node index.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
